substitutions:
    name: example_led
    friendly_name: "Example LED"
    n_pixels: "70" # must be quoted, number must be even.

esphome:
  name: $name
  platform: ESP32
  board: nodemcu-32s
  includes:
    - audio-reactive-led-strip/audio-reactive-led-strip

esp32_touch:
#  setup_mode: True
binary_sensor:
  - platform: esp32_touch
    name: "Touch Pad on ESP32 ${friendly_name}"
    pin: GPIO32
    threshold: 1000
    on_press:
      then:
        - light.toggle: LedsStrip

light:
  - platform: fastled_clockless
#  - platform: fastled_spi
    id: LedsStrip
    chipset: NEOPIXEL
    #chipset: APA102
    pin: GPIO21
    #data_pin: GPIO21
    #clock_pin: GPIO17
    num_leds: $n_pixels
    #rgb_order: BGR
    name: "MUSIC LEDS"
    effects:
      - addressable_rainbow:
      - addressable_lambda:
          name: Scroll with Music
          update_interval: 0s
          lambda: |-
            ((MusicLeds*) id(music_leds)->ShowFrame(MODE_SCROLL, &it);
      - addressable_lambda:
          name: Energy with Music
          update_interval: 0s
          lambda: |-
            ((MusicLeds*) id(music_leds)->ShowFrame(MODE_ENERGY, &it);
      - addressable_lambda:
          name: Spectrum with Music
          update_interval: 0s
          lambda: |-
            ((MusicLeds*) id(music_leds)->ShowFrame(MODE_SPECTRUM, &it);

custom_component:
  - lambda: |-
      auto my_music_leds = new MusicLeds(${n_pixels});
      return {my_music_leds};
    components:
      - id: music_leds
